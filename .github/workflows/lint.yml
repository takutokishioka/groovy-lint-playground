name: Lint Groovy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install npm-groovy-lint
      run: npm install -g npm-groovy-lint

    - name: Run Groovy linter
      run: npm-groovy-lint --format=checkstyle "**/*.groovy" > groovylint.xml || true

    - name: Run Reviewdog
      uses: reviewdog/action-checkstyle@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-check
        level: error
        fail_on_error: false
        input: groovylint.xml